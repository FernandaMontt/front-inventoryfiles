
<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <!-- empieza toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar" style="background: #181cc2;">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">FORUM</h1>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li><h2>Martin Faunes</h2></li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>logout</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>logout</mat-icon>
                            Cerrar Sesi√≥n
                        </button>

                    </mat-menu>
                </li>

            </ul>

        </div>


    </mat-toolbar>

    <!-- empieza sidenav-->
    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

                <mat-nav-list>
                    <!--profile-->


                    <mat-divider></mat-divider>

                    <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                        <mat-icon class="icono"> {{ nav.icon }}</mat-icon>
                        {{nav.name}}

                    </a>

                </mat-nav-list>

            </mat-sidenav> 
            <!---contenido de al medio-->
            <mat-sidenav-content style="background: #ffffff; color: black;">
                <router-outlet></router-outlet>
            </mat-sidenav-content>

    </mat-sidenav-container>

    
</div>
