<h2 mat-dialog-title> {{ estadoFormulario }} Comparación </h2>
<mat-dialog-content>

    <form [formGroup]="comparacionForm">
        <div class="comparacion-container">

            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Descripción" formControlName="descripcion" required></textarea>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="comparacionForm.invalid">
        <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
    </button>

</mat-dialog-actions>
