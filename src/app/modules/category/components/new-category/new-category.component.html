<h1 mat-dialog-title style="background-color: #2c3e50; color: white; margin: 0; padding: 16px; border-radius: 8px 8px 0 0;">
  Confirmación
</h1>

<mat-dialog-content style="background-color: #f4f6f9; color: #2c3e50; padding: 20px;">
  <p>¿Estás seguro de que deseas salir? Perderás todos los cambios no guardados.</p>
</mat-dialog-content>

<mat-dialog-actions style="background-color: #f4f6f9; padding: 16px; display: flex; justify-content: flex-end; border-radius: 0 0 8px 8px;">
  <button mat-button (click)="onCancel()" style="background-color: #e74c3c; color: white; border-radius: 5px; margin-right: 10px;">
      <mat-icon>cancel</mat-icon> Cancelar
  </button>
  
  <button mat-button (click)="onConfirm()" style="background-color: #430cd7; color: white; border-radius: 5px; margin-right: 10px;">
      <mat-icon>check</mat-icon> Confirmar
  </button>
</mat-dialog-actions>
