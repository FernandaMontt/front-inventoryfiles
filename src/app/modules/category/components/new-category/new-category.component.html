<h1 mat-dialog-title style="background-color: #2c3e50; color: white; margin: 0; padding: 16px; border-radius: 8px 8px 0 0;">
    {{ estadoFormulario }} Twin Files
  </h1>
  
  <mat-dialog-content style="background-color: #f4f6f9; color: #2c3e50; padding: 20px;">
    <form [formGroup]="categoryForm" style="margin-top: 20px;">
      <div class="category-container" style="display: flex; flex-direction: column; gap: 15px;">
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: #2c3e50;">Nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name" required style="color: #2c3e50;" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: #2c3e50;">Descripción</mat-label>
          <input matInput placeholder="Descripción" formControlName="descripcion" required style="color: #2c3e50;" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: #2c3e50;">Creador</mat-label>
          <input matInput placeholder="Creador" formControlName="creador" required style="color: #2c3e50;" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: #2c3e50;">Updated At</mat-label>
          <input matInput placeholder="Updated At" formControlName="fecha_actualizacion" required style="color: #2c3e50;" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label style="color: #2c3e50;">Version</mat-label>
          <input matInput placeholder="Version" formControlName="version" required style="color: #2c3e50;" />
        </mat-form-field>
  
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions style="background-color: #f4f6f9; padding: 16px; display: flex; justify-content: flex-end; border-radius: 0 0 8px 8px;">
    <button mat-button (click)="onSave()" [disabled]="categoryForm.invalid" style="background-color: #430cd7; color: white; border-radius: 5px; margin-right: 10px;">
      <mat-icon>save</mat-icon> Guardar
    </button>
  
    <button mat-button (click)="onCancel()" style="background-color: #e74c3c; color: white; border-radius: 5px; margin-right: 10px;">
      <mat-icon>cancel</mat-icon> Cancelar
    </button>
  </mat-dialog-actions>
